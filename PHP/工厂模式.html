        <h1 id="工厂模式"><a href="#工厂模式" class="headerlink" title="工厂模式"></a>工厂模式</h1><h3 id="工厂模式-即一个工厂类Factory-中可以接受一个参数-这个参数是需要实例化的类的名字-例如类B-然后这个类Factory-就可以生产出传过来的这个类名-B-的对象"><a href="#工厂模式-即一个工厂类Factory-中可以接受一个参数-这个参数是需要实例化的类的名字-例如类B-然后这个类Factory-就可以生产出传过来的这个类名-B-的对象" class="headerlink" title="工厂模式 , 即一个工厂类Factory()中可以接受一个参数  ,  这个参数是需要实例化的类的名字 , 例如类B . 然后这个类Factory()就可以生产出传过来的这个类名(B)的对象."></a>工厂模式 , 即一个工厂类Factory()中可以接受一个参数  ,  这个参数是需要实例化的类的名字 , 例如类B . 然后这个类Factory()就可以生产出传过来的这个类名(B)的对象.</h3><h2 id="代码实现如下"><a href="#代码实现如下" class="headerlink" title="代码实现如下:"></a>代码实现如下:</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">class A&#123;&#125;//类A</span><br><span class="line">class B&#123;&#125;//类B</span><br><span class="line"></span><br><span class="line">class Factory&#123;//工厂类</span><br><span class="line">    static function GetObj($classname)&#123;//传参类名</span><br><span class="line">        $obj = new $classname();//实例化</span><br><span class="line">        return $obj;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">$obj1 = Factory::GetObj(A);//实例化类A</span><br><span class="line"></span><br><span class="line">$obj2 = Factory::GetObj(B);//实例化类B</span><br></pre></td></tr></table></figure>
